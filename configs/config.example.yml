# Address to bind the server to
address: 0.0.0.0

# Port to bind the server to
port: 3006

# Interval to reload the TG list
tgReloadInterval: 60000 # (ms)

# Path to the dvswitch bash file
dvswitch_path: "/opt/MMDVM_Bridge/dvswitch.sh"

# Path to the tg alias file
alias_path: "./configs/tg_alias.yml"

# USRP Info
usrp:
  enabled: true
  receivePort: 34001
  sendPort: 32001
  sendAddress: 127.0.0.1
  receiveAddress: 0.0.0.0

  repeater:
    enabled: true
    receivePort: 34010
    sendPort: 32005
    sendAddress: 127.0.0.1
    receiveAddress: 0.0.0.0